<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/app.css}">


</head>

<body class="bg-gradient">

<!-- TOP NAVBAR -->
<nav class="navbar navbar-expand-lg glass-nav px-4">
    <span class="navbar-brand fw-bold text-white">
        <i class="bi bi-diagram-3-fill"></i> FullStack Admin
    </span>
</nav>

<div class="container py-5">

    <!-- PAGE HEADER -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="page-title">User Management</h1>
            <p class="page-subtitle">Enterprise user administration panel</p>
        </div>
        <a href="/users/new" class="btn btn-primary btn-lg">
            <i class="bi bi-person-plus"></i> Add User
        </a>
    </div>

    <!-- CARD -->
    <div class="glass-card p-4 fade-in">

        <div class="table-responsive">
            <table class="table align-middle table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Created</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="user : ${users}">
                        <td><span class="badge bg-dark" th:text="${user.id}"></span></td>

                        <td>
                            <div class="fw-semibold" th:text="${user.name}"></div>
                            <small class="text-muted">Active</small>
                        </td>

                        <td th:text="${user.email}"></td>
                        <td th:text="${user.phone}"></td>

                        <td th:text="${#temporals.format(user.createdAt,'dd MMM yyyy')}"></td>

                        <td class="text-center">
                            <a th:href="@{/users/edit/{id}(id=${user.id})}"
                               class="icon-btn edit">
                                <i class="bi bi-pencil"></i>
                            </a>

                            <a th:href="@{/users/delete/{id}(id=${user.id})}"
                               class="icon-btn delete"
                               onclick="return confirm('Delete this user?')">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(users)}">
                        <td colspan="6" class="text-center text-muted py-4">
                            No users available
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
